<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"  lang="zh-cn">

<!-- BEGIN html head -->
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
  <meta http-equiv="mobile-agent" content="format=html5;
                                           url=http://i.pk7lover.net/" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="robots" content="index,follow" />

  <meta name="keywords" content="分享，照片" />
  <meta name="description" content="用照片分享生活" />

  <link rel="alternate" type="application/rss+xml" title="pk7lover RSS Feed" href="http://feeds.feedburner.com/pk7lover" />
  <link rel="stylesheet" href="{{ STATIC_URL }}style/main.css" type="text/css"
        media="screen" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}uploadify/uploadify.css" />
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}uploadify/jquery.uploadify.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
  <title>{% block title %} Pk7lover {% endblock %}</title>
</head>
<!-- END html head -->

<body>

<!-- BEGIN wrapper -->
<div id="wrapper">

  	<div id="header">
		<div id="logo">
		  <a href="/">Pk7lover</a>
        </div>

        <div id="headerinfo">
         
            {% if user.is_authenticated %}
              {% include 'includes/userheader.html'%}
            {% else %}
              {% include 'includes/nouserheader.html' %}
            {% endif %}
         
        </div>
    </div>

  <!-- BEGIN content-->
  <div id="content">
    {% block content %} 
    {% endblock content%}
  </div>
  <!-- END content -->
  <br />
  <div id="footer">
     <hr />
    <span id="copy">&copy pk7lover 2012</span>
  </div>
   
</div>
<!-- END wrapper -->

</body>
</html>
