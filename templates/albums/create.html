{% extends 'basic.html' %}
{% block content %}
  {% if form.errors %}
    <p class="error_msg">
      Please correct the error{{ form.errors|pluralize }} below.
    </p>
  {% endif %}

  <div class="span9" id="create_album">
    <form name="create_album" action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr><th></th><td><button type="submit" class="btn btn-success btn-small">创建相册</button></td></tr>
      </table>
    </form>
  </div>
{% endblock content %}
