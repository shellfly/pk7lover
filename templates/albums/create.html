{% extends 'base.html' %}
{% block content %}
  {% if form.errors %}
    <p class="error_msg">
      Please correct the error{{ form.errors|pluralize }} below.
    </p>
  {% endif %}

  <div id="create_album">
    <form name="create_album" action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr><th></th><td><input type="submit" value="创建相册"></td></tr>
      </table>
    </form>
  </div>
{% endblock content %}
