{% extends 'basic.html' %}
{% load i18n %}

{% block content %}
<div class="7profile row">
<h5>个人信息</h5>
{% load gravatar %}
{% load i18n %}
</div>
<div class="7profile span7">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="control-group">
    <div class="controls">
    <img src="{% gravatar_url user.email 64%}">
      <p><small class="common">默认使用你的<a href="http://en.gravatar.com/" target="_blank">Gravatar</a>头像,猛击<a href="http://jandan.net/2010/03/03/gravatar.html" target="_blank">这里</a>获得帮助</small></p>
    </div>
    </div>
    <table
    {{form.as_table}}
    <tr><th><label>{% trans 'password' %}:</label></th>
    <td>
      <a href="{% url 7passwd_change%}">{% trans 'modify' %} </a>
    </td></tr>
    </table>
   
    <br />
    <button type="submit" class="btn">{% trans 'update profile' %} </button>
  </from>
</div>
{% endblock content%}
